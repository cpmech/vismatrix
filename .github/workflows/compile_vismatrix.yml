name: Compile Vismatrix
on: [pull_request, push]
jobs:
  test_and_coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Libraries
        run: |
          sudo apt-get update -y && sudo apt-get install -y freeglut3-dev libxmu-dev libxi-dev libz-dev g++ make cmake
      - name: compilation
        run: |
          bash all.bash

